<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
        <div class="tiles"></div>
    </div>
    <form class="player-info" action="submit">
        <label for="Player One">Player One</label>
        <input type="text" name="name-one" id="name-one">

        <label for="Player Two">Player Two</label>
        <input type="text" name="name-two" id="name-two">
        <input id="submit" type="button" value="Submit">
    </form>
    
</body>
<script src="script.js"></script>
</html>
